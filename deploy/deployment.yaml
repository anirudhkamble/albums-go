apiVersion: apps/v1
kind: Deployment
metadata:
  name: albums
  namespace: albums
  labels:
    app.kubernetes.io/name: albums
    app: albums
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: albums
  template:
    metadata:
      labels:
        app: albums
        app.kubernetes.io/name: albums
        version: v1
    spec:
      containers:
      - name: albums
        image: docker.io/library/albums:latest
        ports:
          - containerPort: 8080
            name: http-web-svc

---
apiVersion: v1
kind: Service
metadata:
  name: albums
  namespace: albums
  labels:
    app: albums
    service: albums
    version: v1
spec:
  selector:
    app.kubernetes.io/name: albums
  ports:
    - protocol: TCP
      name: http
      port: 8081
      targetPort: 8080
